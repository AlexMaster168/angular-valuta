<article class="d-flex align-items-start">
    <h1 class="page-title title--font-size font--roboto-bold">
        История операций
    </h1>
</article>

<article class="d-flex flex-fill">
    <section class="history-area-table w-100 mb-4">
        <table
            mat-table
            [dataSource]="periodicHistoryDataSource"
            class="w-100"
            *ngIf="periodicHistoryData.length > 0; else noHistoricalData">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Время и дата операции</th>
                <td mat-cell *matCellDef="let element"> {{element.date}}</td>
            </ng-container>


            <ng-container matColumnDef="event">
                <th mat-header-cell *matHeaderCellDef>Операция</th>
                <td mat-cell *matCellDef="let element"> {{element.event}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Действия над операцией</th>
                <td mat-cell *matCellDef="let element">
                    <button
                        mat-button
                        (click)="setCurrencyJob(element.amount, element.fromCurrency, element.toCurrency)"
                        class="icon-red-eye primary--color">
                       Просмотреть историю
                    </button>

                    <button
                        mat-button
                        (click)="removeCurrencyItem(element)"
                        class="icon-delete-forever warn--color ml-2">
                       Удалить историю
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedHistoricalColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedHistoricalColumns;"></tr>
        </table>

        <ng-template #noHistoricalData>
            <p class="no--margin color--matte-red">
                Нет истории
            </p>
        </ng-template>
    </section>
</article>
